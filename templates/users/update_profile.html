{% extends "base.html" %}

{% block title %}
Update Profile - Travel Planner
{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Update Profile</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <hr>
    <div class="mt-3">
        <a href="{% url 'delete_account' %}" class="btn btn-secondary">Delete Account</a>
    </div>
</div>
{% endblock %}
