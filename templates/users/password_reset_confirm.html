
{% extends "base.html" %}

{% block title %}
Set New Password - Travel Planner
{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Set a New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
