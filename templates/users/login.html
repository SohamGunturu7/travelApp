{% extends 'base.html' %}

{% block title %}Login - Travel Planner{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-3">
            <div class="card-header bg-primary bg-gradient text-white p-3 border-0">
                <h3 class="card-title h5 mb-0 fw-bold">Welcome Back</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label text-muted fw-semibold">Username</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0 shadow-sm" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg bg-light border-0 shadow-sm" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-semibold shadow-sm hover-lift transition">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light p-4 text-center border-0">
                <p class="mb-0 text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-semibold">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .min-vh-75 {
        min-height: 75vh;
    }
    .hover-lift {
        transition: transform 0.15s ease;
    }
    .hover-lift:hover {
        transform: translateY(-2px);
    }
    .transition {
        transition: all 0.15s ease;
    }
</style>
{% endblock %}
