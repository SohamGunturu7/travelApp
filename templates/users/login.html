{% extends 'base.html' %}

{% block title %}Login - Travel Planner{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-3 travel-card">
            <div class="card-header p-0 border-0 position-relative">
                <div class="login-banner">
                    <img src="https://images.unsplash.com/photo-1488085061387-422e29b40080?ixlib=rb-4.0.3&auto=format&fit=crop&w=1031&q=80" alt="Travel" class="img-fluid rounded-top">
                    <div class="login-banner-overlay d-flex flex-column justify-content-end">
                        <h3 class="text-white fw-bold mb-0 ps-4 pb-3">Welcome to Travel Planner</h3>
                    </div>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="mb-4 text-center">
                    <div class="travel-icon-container">
                        <i class="fas fa-globe-americas"></i>
                    </div>
                    <p class="text-muted">Continue your journey with us</p>
                </div>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label text-muted fw-semibold">
                            <i class="fas fa-user me-2 text-primary"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-lg bg-light border-0 shadow-sm" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted fw-semibold">
                            <i class="fas fa-lock me-2 text-primary"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg bg-light border-0 shadow-sm" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-semibold shadow-sm hover-lift transition">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light p-3 text-center border-0">
                <p class="mb-0 text-muted">Forgot Password? <a href="{% url 'password_reset' %}" class="text-primary text-decoration-none fw-semibold">Send Email</a></p>
            </div>
            <div class="card-footer bg-light p-3 text-center border-0">
                <p class="mb-0 text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-semibold">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .min-vh-75 {
        min-height: 75vh;
    }
    .hover-lift {
        transition: transform 0.15s ease;
    }
    .hover-lift:hover {
        transform: translateY(-2px);
    }
    .transition {
        transition: all 0.15s ease;
    }
    .travel-card {
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }
    .card-body, .card-footer {
        background-color: rgba(255, 255, 255, 0.8) !important;
    }
    .login-banner {
        position: relative;
        height: 180px;
        overflow: hidden;
    }
    .login-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .login-banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
    }
    .travel-icon-container {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #1e88e5, #0d47a1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .travel-icon-container i {
        font-size: 28px;
        color: white;
    }
    input[type="text"],
    input[type="password"] {
        border-left: 3px solid #1e88e5 !important;
    }
    .card-footer {
        background-color: transparent !important;
    }
</style>
{% endblock %}
